<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="standard">
      <mat-label>Product Name</mat-label>
      <input
        formControlName="productName"
        matInput
        placeholder="Enter the product name"
      />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category" placeholder="category">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Eleectronics">Eleectronics</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="standard">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for=""><h1>Productt Freshness</h1></label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let item of freshnessList"
        [value]="item"
      >
        {{ item }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="standard">
      <mat-label>Price</mat-label>
      <input
        matInput
        formControlName="price"
        type="number"
        placeholder="Enter the Preis"
      />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Comment</mat-label>
      <textarea formControlName="comment" matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'center'">
  <button mat-raised-button color="warn" matDialogClose="close">close</button>
  <button mat-raised-button color="primary" (click)="addProduct()">
    {{ actionBtn }}
  </button>
</div>
